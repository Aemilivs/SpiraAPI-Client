name: .NET Core

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.x
        cache: true
    - run: dotnet restore ./SpiraAPI-Client/src --no-dependencies
    - name: Build with dotnet
      run: dotnet build ./SpiraAPI-Client/src --configuration Release
    - name: Pack
      run: dotnet pack ./SpiraAPI-Client/src --configuration Release --no-build -o ./artifacts
    - name: Publish the package to nuget.org
      run: dotnet nuget push ./artifacts/*.nupkg -k $NUGET_AUTH_TOKEN -s https://api.nuget.org/v3/index.json
      env:
        NUGET_AUTH_TOKEN: ${{ secrets.NUGET_TOKEN }}
